{% extends "poker_royale/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Close Game</legend>
                <h2>Are you sure you want to close this game? "{{ object.name }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Close</button>
                <a class="btn btn-outline-secondary" href="{% url 'game-detail' object.pk %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
